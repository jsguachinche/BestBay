            <div class="modal-header">

                <a href="#" onclick="FB.logout()"></a>

            </div>
          </div>
        </div>

                <button type="button" class="btn btn-outline-info btn-sm btnproductos" id="fitness" value="fitness">Health, Fitness and Beauty</button>
